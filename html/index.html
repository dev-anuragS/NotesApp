<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEEP NOTES</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>KEEP NOTES</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Note Title">
                <textarea name="" id="note-text" placeholder="Note Detail"></textarea>
                <button id="add-btn">Add Note</button>
            </form>
        </div>
    </header>
    <section>
        <div class="container bottomC">
            <h2>Your Notes</h2>
            <hr>
            <div id="notes" class="notes">
                <div id="note">
                    <p class="note-counter"></p>
                    <h3 class="note-title"></h3>
                    <p class="note-text"></p>
                    <button class="note-btn"></button>
                    <button class="note-btn edit-btn"></button>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/main.js"></script>
</body>

</html>
